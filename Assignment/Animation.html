<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style>
      body {
        margin: 0;
      }
      #img1 {
        width: 100%;
        height: 70vh;
        /* border: 2px solid red; */
      }

      #img2 {
        width: 150px;
        position: absolute;
        top: 50px;
        left: 1200px;
      }
      #img3 {
        width: 100%;
        height: 30vh;
        position: relative;
        top: -10px;
      }
    </style>
  </head>
  <body>
    <img
      id="img1"
      src="https://cdn.pixabay.com/photo/2023/03/10/16/47/background-7842730_1280.jpg"
      alt=""
    />
    <img
      id="img2"
      src="https://i.ytimg.com/vi/-JDot9U1POA/hq720.jpg?sqp=-oaymwEXCK4FEIIDSFryq4qpAwkIARUAAIhCGAE=&rs=AOn4CLBAgv1yfT2J-0l85CrHIGBxghRjLA"
      alt=""
    />
    <img
      id="img3"
      src="https://t4.ftcdn.net/jpg/00/43/47/83/360_F_43478384_ldgEhe1lK2CpACBsCyQ1PU5nSAWAaTzB.jpg"
      alt=""
    />
  </body>
</html>
