<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image tag</title>
  </head>
  <body>
    <h1>image tag with absolute path</h1>
    <img
      src="https://cdn.pixabay.com/photo/2023/01/03/16/00/dog-7694676_640.jpg"
      alt="dog image"
      width="300px"
      height="600px"
    />
    <img
      src="https://cdn.pixabay.com/photo/2024/05/15/08/23/bird-8763079_640.jpg"
      alt="bird image"
    />
    <h1>image tag with relative path</h1>

    <img src="dogs_image.jpg" alt="dog image" />
    <img src="duck image" alt="duck image" />
  </body>
</html>
