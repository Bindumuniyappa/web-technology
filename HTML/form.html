<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <legend>Enter the details</legend>
        <table>
          <tr>
            <td>
              <label for="fn">First Name</label>
            </td>
            <td>
              <input
                type="text"
                name="fname"
                id="fn"
                placeholder="first name"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="ln">Last Name</label>
            </td>
            <td>
              <input
                type="text"
                name="lname"
                id="ln"
                placeholder="last name"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="pass">Password</label>
            </td>
            <td>
              <input
                type="password"
                name="password"
                id="pass"
                placeholder="password"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="date">DoB</label>
            </td>
            <td>
              <input type="date" name="date" id="date" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="address">Address</label>
            </td>
            <td>
              <textarea name="address" id="address"></textarea>
            </td>
          </tr>
          <tr></tr>
          <tr>
            <td>
              <label for="num">Number</label>
            </td>
            <td>
              <input
                type="tel"
                name="num"
                id="num"
                minlength="0"
                maxlength="10"
                placeholder="Number"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="gen">Gender</label>
            </td>
            <td>
              <input type="radio" name="gender" id="gen" value="male" />Male
              <input type="radio" name="gender" id="gen" value="female" />Female
              <input type="radio" name="gender" id="gen" value="others" />others
            </td>
          </tr>
          <tr>
            <td>
              <label for="spo">Sports</label>
            </td>
            <td>
              <input
                type="checkbox"
                name="sports"
                id="spo"
                value="Cricket"
              />Cricket
              <input
                type="checkbox"
                name="sports1"
                id="spo"
                value="volleyball"
              />Volleyball
              <input
                type="checkbox"
                name="sports2"
                id="spo"
                value="football"
              />Football
              <input
                type="checkbox"
                name="sports3"
                id="spo"
                value="basketball"
              />basketball
            </td>
            <tr>
              <td>
                <label for="drop">Technology</label>
              </td>
              <td>
                <select name="Technology" id="drop">
                  <option value="">Select</option>
                  <option value="HTML">HTML</option>
                  <option value="CSS">CSS</option>
                  <option value="Javascript">Javascript</option>
                </select>
              </td>
            </tr>
          </tr>
          <tr>
            <td>
              <label for="email">Email</label>
            </td>
            <td>
              <input type="email" name="Email" id="email" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="file">Upload file</label>
            </td>
            <td>
              <input type="file" name="File" id="file" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="image">Upload an image</label>
            </td>
            <td>
              <input
                type="image"
                name="image"
                id="image"
                src="dogs_image.jpg"
                height="100px"
                width="100px"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="range">Select an range</label>
            </td>
            <td>
              <input type="range" name="range" id="range" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="search">search</label>
            </td>
            <td>
              <input type="search" name="search" id="search" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="col">choose color</label>
            </td>
            <td>
              <input type="color" name="col" id="col" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="hide">Hidden</label>
            </td>
            <td>
              <input type="hidden" name="hide" id="hide" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="url">URL</label>
            </td>
            <td>
              <input type="url" name="url" id="url" />
            </td>
          </tr>
          <tr>
            <td>
              <button>Submit</button>
            </td>
            <td>
              <button type="reset">Cancel</button>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
