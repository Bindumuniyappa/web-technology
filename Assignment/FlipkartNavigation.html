<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Navigation</title>
    <link rel="stylesheet" href="FlipkartNav.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div id="name-head">
          <h2 id="flipkart-name">
            Flipkart
            <br />
            <h5 id="explore-head">Explore plus</h5>
          </h2>
        </div>
        <div id="input-conatiner">
          <input
            type="text"
            id="input-img"
            placeholder="       Search for Products,Brands and more"
          />
        </div>
        <div id="cart-container">
          <div>
            <i class="fa-regular fa-user"></i>
            login
          </div>
          <div><i class="fa-solid fa-cart-shopping"></i>cart</div>
          <div><i class="fa-solid fa-shop"></i>become a seller</div>
          <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>
      </nav>
    </header>
  </body>
</html>
