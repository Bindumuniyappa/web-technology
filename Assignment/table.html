<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <table bgcolor="green" border="2" cellpadding="40px" cellspacing="20px">
        <thead>
          <th>P.id</th>
          <th>P.name</th>
          <th>P.image</th>
          <th>P.quality</th>
          <th>P.quantity</th>
          <th>P.price</th>
        </thead>
        <tbody bgcolor="pink">
          <tr>
            <td rowspan="3">1</td>
            <td>Apple</td>
            <td>
              <a href="">
                <img src="apple_pic" alt="apple image" />
              </a>
            </td>
            <td>5 star</td>
            <td>10</td>
            <td>200</td>
          </tr>
          <tr>
            <!-- <td>2</td> -->
            <td>Ball</td>
            <td>
              <a href="">
                <img src="ball" alt=" ball image" />
              </a>
            </td>
            <td>4 star</td>
            <td>5</td>
            <td>500</td>
          </tr>
          <tr>
            <!-- <td>3</td> -->
            <td>Cake</td>
            <td>
              <a href="">
                <img src="cake" alt="cake image" />
              </a>
            </td>
            <td colspan="3">5 star</td>
            <!-- <td>20</td>
            <td>400</td> -->
          </tr>
          <tr>
            <td>4</td>
            <td>Disk</td>
            <td>
              <a href="">
                <img src="disk" alt="disk image" />
              </a>
            </td>
            <td>3 star</td>
            <td>30</td>
            <td>450</td>
          </tr>
          <tr>
            <td>5</td>
            <td>Egg</td>
            <td>
              <a href="">
                <img src="egg" alt="egg image" />
              </a>
            </td>
            <td>4 star</td>
            <td>50</td>
            <td>200</td>
          </tr>
          <tr>
            <td>6</td>
            <td>fevicol</td>
            <td>
              <a href="">
                <img src="fevicol" alt="fevicol image" />
              </a>
            </td>
            <td>5 star</td>
            <td>10</td>
            <td>200</td>
          </tr>
          <tr>
            <td>7</td>
            <td>plant</td>
            <td>
              <a href="">
                <img src="plant" alt="plant image" />
              </a>
            </td>
            <td>4 star</td>
            <td>30</td>
            <td>1000</td>
          </tr>
          <tr>
            <td>8</td>
            <td>lamp</td>
            <td>
              <a href="">
                <img src="lamp" alt="lamp image" />
              </a>
            </td>
            <td>5 star</td>
            <td>24</td>
            <td>2500</td>
          </tr>
        </tbody>
      </table>
    </center>
  </body>
</html>
