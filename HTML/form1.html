<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form1</title>
  </head>
  <body>
    <form action="" method="get" autocomplete="off">
      <table>
        <tr>
          <td>
            <label for="name">Name</label>
          </td>
          <td>
            <input type="text" name="name" id="name" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">email</label>
          </td>
          <td>
            <input type="email" name="email" id="email" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="gen">Gender</label>
          </td>
          <td>
            <input type="radio" name="gender" id="gen" value="Male" />Male
            <input type="radio" name="gender" id="gen" value="Female" />Female
          </td>
        </tr>
        <tr>
          <td>
            <label for="tech">Skills</label>
          </td>
          <td>
            <input type="checkbox" name="skill1" id="tech" value="html" />html
            <input type="checkbox" name="skill2" id="tech" value="css" />css
            <input type="checkbox" name="skill3" id="tech" value="js" />js
          </td>
        </tr>
      </table>
      <button>submit</button>
    </form>
  </body>
</html>
